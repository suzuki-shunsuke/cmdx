---
name: test-main

on:
  push:
    branches: [main]

permissions: {}

jobs:
  test-main:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
        with:
          go-version: 1.20.3
      - run: go test -v ./... -race -covermode=atomic
