---
# yaml-language-server: $schema=https://raw.githubusercontent.com/suzuki-shunsuke/cmdx/refs/heads/main/json-schema/cmdx.json
tasks:
- name: coverage
  short: c
  description: test a package (fzf is required)
  usage: test a package (fzf is required)
  script: "bash scripts/coverage.sh {{.path}}"
  args:
  - name: path
- name: install
  short: i
  description: Install cmdx by go install
  usage: Install cmdx by go install
  script: go install ./cmd/cmdx
  require:
    exec:
    - go
- name: test
  short: t
  description: test
  usage: test
  script: go test ./... -covermode=atomic
  require:
    exec:
    - go
- name: fmt
  description: format the go code
  usage: format the go code
  script: bash scripts/fmt.sh
  require:
    exec:
    - bash
    - go
- name: vet
  short: v
  description: go vet
  usage: go vet
  script: go vet ./...
  require:
    exec:
    - go
- name: lint
  short: l
  description: lint the go code
  usage: lint the go code
  script: golangci-lint run
  require:
    exec:
    - golangci-lint
- name: release
  short: r
  description: release the new version
  usage: release the new version
  script: |
    git tag -m "chore: release {{.version}}" "{{.version}}"
    git push origin "{{.version}}"
  args:
  - name: version
    required: true
    validate:
    - regexp: "^v\\d+\\.\\d+.\\d+(-\\d+)?$"
- name: shellcheck
  description: shellcheck
  usage: shellcheck
  script: shellcheck scripts/* githooks/*
  require:
    exec:
    - shellcheck
- name: shfmt
  description: shfmt
  usage: shfmt
  script: shfmt -l -w scripts/* githooks/*
  require:
    exec:
    - shfmt
- name: yamllint
  description: yamllint
  usage: yamllint
  script: 'find . \( -name "*.yml" -o -name "*.yaml" \) -print0 | xargs -0 yamllint -c .yamllint.yml'
  require:
    exec:
    - yamllint
- name: js
  description: Generate JSON Schema
  usage: Generate JSON Schema
  script: "go run ./cmd/gen-jsonschema"
